<div class="row" [ngClass]="{'list-group-item': true, 'list-group-item-success': loveIts > 0, 'list-group-item-danger': loveIts < 0 }">
    <div class="col-xs-9"><h3>{{ title }}</h3></div>
    <div class="col-xs-3">{{ created_at | date: 'short' }}</div>
    <div class="col-xs-12">{{ content }}</div>
    <div class="col-xs-12">
      
        <button class="btn btn-success" (click) = "onLoveIt()">Love it</button>
        <button class="btn btn-danger" (click) = "onDontLoveIt()">Don't love it</button>

    </div>
</div>
